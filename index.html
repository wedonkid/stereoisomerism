    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #000000);
            color: #ffffff;
            display: flex;
            justify-content: center;

            flex-direction: column;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.85);

        h1 {

            margin-top: 0;
            color: #f39c12; 
        }

        .lecture-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .lecture-list li {
            margin: 12px 0;
        }

        .lecture-list a {
            text-decoration: none;
        }

        .lecture-button {
            display: inline-block;
            padding: 12px 40px;
            background: linear-gradient(135deg, #8e44ad, #00FFFF);
            color: #ffffff;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
        }

        .lecture-button:hover {
            background: linear-gradient(135deg, #9b59b6, #1abc9c);
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
        }

        .footer {
            text-align: center;
            font-size: 0.9rem;
            color: #cccccc;
            margin-top: 20px;
        }

        .footer span {
            color: #00FFA3;
        }

        .social-link {
            color: #00FFA3;
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: #1ABC9C;
        }

        .social-link img {
            vertical-align: middle;
            margin-right: 5px;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #8e44ad, #00FFFF);
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
            display: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .back-to-top:hover {
            background: linear-gradient(135deg, #9b59b6, #1abc9c);
            transform: scale(1.1);

    <script>
        // Back to Top Button

            window.scrollTo({ top: 0, behavior: 'smooth' });
